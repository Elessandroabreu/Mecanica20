spring.application.name=OficinaMecanica

# ===================================================================
# CONFIGURAÇÕES DO BANCO DE DADOS POSTGRESQL
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/oficinamecanica
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

server.port=8084
server.servlet.context-path=/

# Pool de conexões HikariCP
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


# CONFIGURAÇÕES DO JWT

jwt.secret=ChaveSecretaSuperSeguraParaJWT2024OficinaMecanica123456789
jwt.expiration=86400000


# CONFIGURAÇÕES DO OAUTH2 - GOOGLE

spring.security.oauth2.client.registration.google.client-id=SEU_CLIENT_ID_AQUI
spring.security.oauth2.client.registration.google.client-secret=SEU_CLIENT_SECRET_AQUI
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub


# CONFIGURAÇÕES DO SPRINGDOC (SWAGGER)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha


# CONFIGURAÇÕES DE LOGGING
logging.level.root=INFO
logging.level.com.oficinamecanica=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# CONFIGURAÇÕES DE TIMEZONE
# ===================================================================
spring.jackson.time-zone=America/Sao_Paulo
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# ===================================================================
# CONFIGURAÇÕES DE UPLOAD DE ARQUIVOS
# ===================================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
